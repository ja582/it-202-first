<!DOCTYPE html>
<html>
<head>
    <script>
        function queryParam(){
            var params = new URLSearchParams(location.search);
            if(params.has('page')){
                var page = params.get('page');
                var ele = document.getElementById(page);
                if(ele){
                    let home = document.getElementById('home');
                    let about = document.getElementById('about');
                    let about = document.getElementById('pictures');
                    let about = document.getElementById('extra');
                    home.style.display="none";
                    about.style.display = "none";
                    ele.style.display = "block";
                }
            }
            else{
                let home = document.getElementById('home');
                home.style.display = "block";
            }
        }
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
    <style>
        #div1, #div2 {
            float: left;
            width: 100px;
            height: 35px;
            margin: 10px;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
    <title>
        title
    </title>
</head>
<body onload="queryParam();">
<header>
    <nav>
        <a href="?page=home">Home</a>
        <a href="?page=about">About</a>
        <a href="?page=pictures">pictures</a>
        <a href="?page=extra">extra</a>
    </nav>
</header>
<main>
    <div id="home">
        <picture>
            <img src ="https://web.njit.edu/~ja582/touhou/pl01.jpg" />
        </picture>
    </div>
    <br>

    <div id="about">
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
        </svg>
    </div>
    <div id="pictures">
        <video width="640" controls>
            <source src="mp4/darksouls.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>
    <div id="extra">
        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img src="https://web.njit.edu/~ja582/touhou/pl01.jpg" draggable="true" ondragstart="drag(event)" id="drag1" width="88" height="31">
        </div>

        <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
</main>
<footer></footer>
</body>
</html>
